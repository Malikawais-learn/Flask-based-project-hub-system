{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{ username }} (Admin)!</h1>

<h2>Manage Users</h2>
<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                {% if user.role == 'external' %}
                <a href="{{ url_for('give_access', user_id=user.id) }}">Give Access</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Remove Project</h2>
<!-- Add the project removal table here -->
{% endblock %}
